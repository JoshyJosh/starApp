<div>
  <p>This is a good time for some {{$ctrl.foo}}!</p>
  <p>Search: <input ng-model="$ctrl.query"/></p>
  <ul>

    <li ng-repeat="star in $ctrl.stars | filter:$ctrl.query">
      <div>
      <a href="{{star.link}}">{{star.name}}</a>

      <img ng-src="{{star.img}}"/>
      </div>
    </li>

  </ul>
</div>
